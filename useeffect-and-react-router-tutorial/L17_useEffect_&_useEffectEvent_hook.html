# useEffect ko 3 tarike se use krskte hai :-

1). Run after every Render

useEffect{() => {
    console.log("Hello!");
}};

2). Run only once :- Agar state variable mai change bhi hota hai to bhi yhh only one time run hoga

useEffect{() => {
    console.log("Hello!");
}, []};

3). Run with dependency :- jab bhi only count state mai change hoga tabhi yhh automatically run hojayga

useEffect{() => {
    console.log("Hello!");
}, [count]};

2). update :- jab bhi component ki value mai change hoga to yh run hojayga

        setSeconds((prev) => prev + 1);

    };
}, []}
